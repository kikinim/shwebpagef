  <script>
    const searchInput = document.getElementById("searchInput");
    const resultBox = document.getElementById("searchResult");

    const fileNames = [
      { name: "data1.json", label: "ğŸ“˜ ëª¨ì˜ê³ ì‚¬" },

    ];

    const allData = {};

    Promise.all(
      fileNames.map(f => fetch(`public/${f.name}`).then(res => res.json()))
    ).then(jsons => {
      fileNames.forEach((f, i) => {

    searchInput.addEventListener("input", () => {
  const keyword = searchInput.value.trim();
  if (!keyword) {
    resultBox.innerHTML = "";
    return;
  }

  let html = "";

  for (const [label, data] of Object.entries(allData)) {
    const matches = data.filter(item =>
      Object.values(item).some(v => String(v).includes(keyword))
    );

    if (matches.length > 0) {
      const top5 = matches.slice(-5).reverse(); // ìµœì‹  5ê°œë§Œ (ì—­ìˆœ í‘œì‹œ)
      html += `<h3>${label} (ìµœê·¼ 5ê°œ)</h3>`;

        `<div class="result">${Object.entries(d).map(([k, v]) =>
          `<strong>${k}</strong>: ${v}`).join("<br>")}</div>`
      ).join("");
    }
  }

  resultBox.innerHTML = html || "<div>ğŸ” ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ.</div>";
