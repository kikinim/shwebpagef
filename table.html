<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion ë°ì´í„° ì‹œê°í™” ë° í…Œì´ë¸”</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>ğŸ“Š Notion ë°ì´í„° ê¸°ë°˜ ê·¸ë˜í”„</h1>
  <canvas id="notionChart" width="600" height="400"></canvas>

  <h1>ğŸ“‹ Notion ì „ì²´ JSON ë°ì´í„°</h1>
  <table id="dataTable">
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    async function fetchData() {
      const res = await fetch('public/data.json');
      const data = await res.json();

      // ì°¨íŠ¸ìš© ë°ì´í„° ê°€ê³µ
      const labels = data.map(entry => entry.name || "Unnamed");
      const values = data.map(entry => entry.score || 0);

      const ctx = document.getElementById('notionChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'ì ìˆ˜',
            data: values,
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // í…Œì´ë¸”ìš© ë°ì´í„° ê°€ê³µ
      if (data.length > 0) {
        const headerRow = document.getElementById("headerRow");
        const keys = Object.keys(data[0]);
        keys.forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          headerRow.appendChild(th);
        });

        const tableBody = document.getElementById("tableBody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          keys.forEach(key => {
            const td = document.createElement("td");
            td.textContent = row[key] !== undefined ? row[key] : "";
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }
    }

    fetchData();
  </script>
</body>
</html>
